<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Systems</title>
</head>
<body>
    <h1>Available Systems</h1>
    <ul>
        {% for system in systems %}
            <li>
                <a href="/system/{{ system[0] }}">{{ system[1] }}</a>
                <img src="{{ system[2] }}" alt="{{ system[1] }}" width="100">
            </li>
        {% endfor %}
    </ul>
    <a href="/">Home</a>
</body>
</html>
