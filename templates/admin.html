<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/admin.css">
</head>
<body>

    <div class="admin-container">
        <header>
            <h1>📋 Admin Panel</h1>
            <p class="subtitle">Monitor recorded emails below. <span class="warning">[Warning: Unfiltered content]</span></p>
        </header>

        <section class="email-list">
            {% if emails %}
                {% for email in emails %}
                    <div class="email-entry">
                        {{ email | safe }}
                    </div>
                {% endfor %}
            {% else %}
                <p class="no-data">No emails recorded yet.</p>
            {% endif %}
        </section>

        <footer>
            <a class="back-link" href="/">← Back to Home</a>
        </footer>
    </div>
    
</body>
</html>
